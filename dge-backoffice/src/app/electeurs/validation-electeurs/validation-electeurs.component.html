<h2>Validation des électeurs corrigés</h2>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Prénom</th>
    <th>CIN / Date de naissance / Num. électeur</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let electeur of electeursCorriges">
    <td>{{ electeur.id }}</td>
    <td>{{ electeur.nom }}</td>
    <td>{{ electeur.prenom }}</td>
    <td>
      {{ electeur.cin || electeur.dateNaissance || electeur.numElecteur }}
    </td>
  </tr>
  </tbody>
</table>

<button (click)="validerCorrections()">Valider les corrections</button>
