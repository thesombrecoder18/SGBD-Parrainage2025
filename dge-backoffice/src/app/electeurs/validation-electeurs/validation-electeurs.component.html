<h2>Validation des électeurs corrigés</h2>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Prénom</th>
    <th>Problème</th>
    <th>CIN / Date de naissance / Num. électeur</th>
    <th>Statut</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let electeur of electeursCorriges">
    <td>{{ electeur.id }}</td>
    <td>{{ electeur.nom }}</td>
    <td>{{ electeur.prenom }}</td>
    <td>{{ electeur.erreur }}</td>
    <td>
      {{ electeur.cin || electeur.dateNaissance || electeur.numElecteur || 'Non corrigé' }}
    </td>
    <td [ngClass]="{'corrige': electeur.statut === 'Corrigé', 'en-attente': electeur.statut === 'En attente'}">
      {{ electeur.statut }}
    </td>
  </tr>
  </tbody>
</table>

<button (click)="validerCorrections()">Valider les corrections</button>
