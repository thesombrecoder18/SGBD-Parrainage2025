<h2>Électeurs avec des erreurs</h2>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Prénom</th>
    <th>Erreur</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let electeur of electeursProblemes">
    <td>{{ electeur.id }}</td>
    <td>{{ electeur.nom }}</td>
    <td>{{ electeur.prenom }}</td>
    <td>{{ electeur.erreur }}</td>
    <td>
      <button (click)="corrigerErreur(electeur.id)">Corriger</button>
    </td>
  </tr>
  </tbody>
</table>

<p *ngIf="electeursProblemes.length === 0"> Aucun problème détecté !</p>
